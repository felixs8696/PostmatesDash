<ion-view view-title="Add Category">
  <ion-content>
    <form ng-submit="vm.addCategoryToFirebase(input)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name*</span>
          <input type="text" ng-model="input.name" placeholder="i.e. Toiletries">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add Category</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
